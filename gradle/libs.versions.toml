# This file was generated by the Gradle 'init' task.
# https://docs.gradle.org/current/userguide/platforms.html#sub::toml-dependencies-format

[versions]
junit = "5.11.0"
mockito = "5.14.2"
pax-exam = "4.13.5"

[libraries]
jetbrains-annotations = { module = "org.jetbrains:annotations", version = "26.0.1" }
xz = { module = "org.tukaani:xz", version = "1.10" }
zstd-jni = { module = "com.github.luben:zstd-jni", version = "1.5.6-8" }
asm = { module = "org.ow2.asm:asm", version = "9.7.1" }

# For Test

junit-jupiter = { module = "org.junit.jupiter:junit-jupiter", version.ref = "junit" }
junit-jupiter-params = { module = "org.junit.jupiter:junit-jupiter-params", version.ref = "junit" }
junit-vintage-engine = { module = "org.junit.vintage:junit-vintage-engine", version.ref = "junit" }
mockito-core = { module = "org.mockito:mockito-core", version.ref = "mockito" }
mockito-junit-jupiter = { module = "org.mockito:mockito-junit-jupiter", version.ref = "mockito" }
memoryfilesystem = { module = "com.github.marschall:memoryfilesystem", version = "2.8.1" }
pax-exam-container-native = { module = "org.ops4j.pax.exam:pax-exam-container-native", version.ref = "pax-exam" }
pax-exam-junit4 = { module = "org.ops4j.pax.exam:pax-exam-junit4", version.ref = "pax-exam" }
pax-exam-cm = { module = "org.ops4j.pax.exam:pax-exam-cm", version.ref = "pax-exam" }
pax-exam-link-mvn = { module = "org.ops4j.pax.exam:pax-exam-link-mvn", version.ref = "pax-exam" }
felix-framework = { module = "org.apache.felix:org.apache.felix.framework", version = "7.0.5" }
commons-lang3 = { module = "org.apache.commons:commons-lang3", version = "3.17.0" }
commons-io = { module = "commons-io:commons-io", version = "2.17.0" }
javax-inject = { module = "javax.inject:javax.inject", version = "1" }
